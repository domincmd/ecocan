<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/images/EcoCanFULL.png" alt="">
        </div>
        <div class="links">
            <span>Quem Somos</span>
            <span>Como Operamos</span>
            <span>Benef√≠cios</span>
        </div>
    </div>
    <div class="main-container">
        <div class="outer-container-index">
            <h1 class="title">Bem Vindo!</h1>
            <div class="login-container container">
                <h3 class="subtitle">Entre</h3>
                <p class="small-subtitle">Bem vindo de volta!</p>
                <form action="/login" method="POST">
                    <input type="email" placeholder="Email" name="email" id="email"><br>
                    <input type="password" name="password" id="password" placeholder="Senha"><br>
                    <input type="submit" value="Log In">
                </form>
            </div>
            <div class="signup-container container">
                <form action="/signup" method="POST">
                    <h3 class="subtitle">Cadastre-se</h3>
                    <p class="small-subtitle">Esperamos que goste!</p>
                    <input type="email" placeholder="Email" name="email" id="email"><br>
                    <input type="password" name="password" id="password" placeholder="Senha"><br>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirmar Senha"><br>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
