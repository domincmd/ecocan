<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/error.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/images/EcoCanFULL.png" alt="" onclick="window.location.href = '/'">
        </div>
        <div class="links">
            <span onclick="window.location.href='/quemsomos'">Quem Somos</span>
            <span>Como Operamos</span>
            <span>Benefícios</span>
        </div>
    </div>
    <div class="general-container">
        <div class="error-container container">
            <h1 class="error-title">Ocorreu um erro :(</h1>
            <p class="error-p">Código: <span class="code"></span></p>
            <p class="error-p">Mensagem: <span class="message"></span></p>
            <button class="big-btn-home" onclick="window.location.href = '/'">Voltar</button>
        </div>
    </div>
</body>
<script> 
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const message = params.get("message");
    
    
    document.querySelector(".code").innerHTML = code
    document.querySelector(".message").innerHTML = message
</script>
</html>
