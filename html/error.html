<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/images/EcoCanFULL.png" alt="">
        </div>
        <div class="links">
            <span>Quem Somos</span>
            <span>Como Operamos</span>
            <span>Benefícios</span>
        </div>
    </div>
    <div class="general-container">
        <div class="error-container container">
            <h1 class="error-title">Ocorreu um erro :(</h1>
            <p class="error-p">Código: <span class="code"></span></p>
            <p class="error-p">Mensagem: <span class="message"></span></p>
            <button class="big-btn-home" onclick="window.location.href = '/'">Voltar</button>
        </div>
    </div>
</body>
<script> 
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const message = params.get("message");
    
    
    document.querySelector(".code").innerHTML = code
    document.querySelector(".message").innerHTML = message
</script>
</html>
